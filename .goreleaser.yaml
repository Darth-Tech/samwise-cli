builds:
    - binary: samwise-cli
      goos:
          - darwin
          - linux
      goarch:
          - amd64
          - arm64
      env:
          - CGO_ENABLED=0
      flags:
          - -mod=mod

release:
    prerelease: auto

universal_binaries:
    - replace: true

brews:
    -
        name: samwise-cli
        homepage: "https://github.com/Darth-Tech/samwise-cli"
        repository:
            owner: Darth-Tech
            name: homebrew-tap
        commit_author:
            name: Agastya Dev
            email: thundersparkf

checksum:
    name_template: 'checksums.txt'
