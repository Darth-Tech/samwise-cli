name: goreleaser

on:
    push:
        tags:
            - "*"
        tags-ignore:
            - "!*-pre"
permissions:
    contents: write

jobs:
    goreleaser:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2
                with:
                    fetch-depth: 0
            -
                name: Set up Go
                uses: actions/setup-go@v2
                with:
                    go-version: 1.22
            -
                name: Run GoReleaser
                uses: goreleaser/goreleaser-action@v6
                with:
                    distribution: goreleaser
                    version: "~> v2"
                    args: release --clean
                env:
                    GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
